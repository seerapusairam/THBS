<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" onblur="func()" id="name" onfocus="func1(this)">
<script>
    function func(){
       var x=document.getElementById("name");
        x.value=x.value.toUpperCase();

    }

     function func1(x){
        x.style.background = "pink";

    }

</script>
</body>
</html>
