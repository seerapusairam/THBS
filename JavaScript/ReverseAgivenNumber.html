<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reverse</title>
</head>
<body>
<p id="demo"></p>

<script type="text/javascript">
    var num=1234;
    var t=num;
    var rev =0;
    while(num!=0)
    {
    let rem = num%10;
    rev = rev*10+rem;
    num = parseInt(num/10);
    }
    document.getElementById("demo").innerHTML="Reverse of number is"+t+" = "+rev;

</script>
</body>
</html>
